<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
      h3{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Halloworld's Google Maps</h3>
    <div id="map"></div>
    <script>
      function initMap() {
          var Station_latlng = { lat: 25.037998, lng: 121.431877 };
          var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 20,
              center: Station_latlng
          });

          var marker = new google.maps.Marker({
              position: Station_latlng,
              map: map
          });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD32d7HfSFSV_gK9thcs1KQ0IpFp0hXjU&callback=initMap">
    </script>
  </body>
</html>
